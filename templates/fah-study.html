<ol class="breadcrumb" style="margin-top:-22px">
  <li>
    <a href="#" ng-click="backToStudiesTable()">STUDIES</a>
  </li>
  <li>{$ study $}</a>
</ol>
<div class="col-lg-12" ng-init="retrieveProjectList()">
  <div class="panel panel-default" ng-switch="receivedResponse">
    <div class="panel-heading">
      <h4>Project Summary</h4>

      <div class="html5buttons">
        <div class="dt-buttons btn-group">
          <a class="btn btn-default buttons-csv buttons-html5 btn-sm" ng-click="refreshProjectSummary()" tabindex="1" aria-controls="datatable1">
            <i class="fa fa-refresh"></i>
          </a>
          <a class="btn btn-default buttons-csv buttons-html5 btn-sm" ng-click="csv.generate()" ng-href="{$ csv.link() $}" download="project_summary.csv"
            tabindex="0" aria-controls="datatable1" href="#">
            <i class="fa fa-download"></i>
          </a>
        </div>
      </div>
    </div>
    <div class="panel-body loader-demo" ng-switch-when="0">
      <div class="pacman">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="panel-body" ng-switch-when="1">
      <h4 class="text-center">Active Filter: <b class="text-success">{$ activeKey $}</b></h4>
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <rzslider rz-slider-model="slider.min" rz-slider-high="slider.max" rz-slider-options="slider.options">
            </rzslider>
          </div>
        </div>
      </div>
      <div class="table-responsive">
        <div id="datatable1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
          <table export-csv="csv" separator="," id="datatable1" class="table table-striped table-hover dataTable no-footer dtr-inline"
            aria-describedby="datatable1_info" role="grid" style="width: 1613px;">
            <thead>
              <tr role="row">
                <th class="text-center sorting_asc" tabindex="0" aria-controls="datatable1" rowspan="1" colspan="1" style="width: 290px;" aria-sort="ascending">
                  {$ keys[0] $}
                </th>
                <th ng-repeat="key in keys.slice(1, keys.length)" class="text-center sorting_asc" tabindex="0" aria-controls="datatable1" rowspan="1"
                  colspan="1" style="width: 290px;" aria-sort="ascending">
                  <a ng-click="changeActiveKey(key)" href="">{$ key $}</a>
                </th>
            </thead>
            <tbody>
              <tr ng-repeat="project in data" class="gradeA odd" role="row">
                <td>
                  <button ng-click="navigateToProject(project.Proj)" style="height:100%; width:100%;" class="btn btn-primary">{$ project.Proj $}</button>
                </td>
                <td class="text-center" ng-repeat="key in keys.slice(1, keys.length)">
                  {$ project[key] $}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
