<div class="col-lg-12" ng-init="retrieveProjectList()">
    <div class="panel panel-default" ng-switch="receivedResponse">
       <div class="panel-heading">
         <h4>{$ study $} Project Summary</h4>
         <div class="html5buttons">
            <div class="dt-buttons btn-group">
              <a class="btn btn-default buttons-copy buttons-html5 btn-sm" tabindex="0" aria-controls="datatable1" href="#">
                 <span>Copy</span>
              </a>
              <a class="btn btn-default buttons-csv buttons-html5 btn-sm" tabindex="0" aria-controls="datatable1" href="#">
                <span>CSV</span>
              </a>
            </div>
          </div>
       </div>
       <div class="panel-body loader-demo" ng-switch-when="0">
          <div class="pacman">
             <div></div>
             <div></div>
             <div></div>
             <div></div>
             <div></div>
          </div>
       </div>
        <div class="panel-body" ng-switch-when="1">
          <div class="table-responsive">
            <div id="datatable1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">

              <table id="datatable1" class="table table-striped table-hover dataTable no-footer dtr-inline" aria-describedby="datatable1_info" role="grid" style="width: 1613px;">
                <thead>
                   <tr role="row">
                      <th ng-repeat="key in keys" class="sorting_asc" tabindex="0" aria-controls="datatable1" rowspan="1" colspan="1" style="width: 290px;" aria-sort="ascending">
                          {$ key $}
                      </th>
                </thead>
                <tbody>
                  <tr ng-repeat="project in data" class="gradeA odd" role="row">
                      <td>
                        <button ng-click="navigateToStudy(project.Proj)" style="height:100%; width:100%;" class="btn btn-primary">{$ project.Proj $}</button>
                      </td>
                      <td ng-repeat="key in keys.slice(1, keys.length)" style="">
                        {$ project[key] $}
                      </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
    </div>
 </div>
