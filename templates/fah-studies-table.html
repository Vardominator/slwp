<div class="col-lg-12" ng-init="retrieveProjectList()">
    <div class="panel panel-default">
       <div class="panel-heading">
         <h4>Active Studies</h4>
         <div class="html5buttons">
            <div class="dt-buttons btn-group">
              <a class="btn btn-default buttons-csv buttons-html5 btn-sm" ng-click="csv.generate()" ng-href="{$ csv.link() $}" download="studies.csv" tabindex="0" aria-controls="datatable1" href="#">
                <span>CSV</span>
              </a>
            </div>
          </div>
       </div>
       <div class="panel-body">
          <div class="table-responsive">
            <div id="datatable1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
              <table export-csv="csv" separator="," id="datatable1" class="table table-striped table-hover dataTable no-footer dtr-inline" aria-describedby="datatable1_info" role="grid" style="width: 1613px;">
                <thead>
                   <tr role="row">
                      <th>
                        <h4>Molecule</h4>
                      </th>
                      <th>
                        <h4>Project Count</h4>
                      </th>
                      <th class="office-header text-success">
                        <h4>Simulation Count</h4>
                      </th>
                    </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="study in studies"  class="gradeA odd" role="row">
                      <td>
                        <button ng-click="navigateToStudy(study.molecule)" style="height:100%; width:100%;" class="btn btn-primary">{$ study.molecule $}</button>
                      </td>
                      <td>
                        {$ study.projectCount $}
                      </td>
                      <td>
                        {$ study.simCount $}
                      </td>
                    </tr>
                </tbody>
             </table>
          </div>
       </div>
    </div>
 </div>
