{% load static %}

<!DOCTYPE html>
<html lang="en" ng-app="fahApp">

<head>
  <meta charset="utf-8">
  <title>Sorin Lab Web Platform</title>
  <script src="{% static 'vendor/jquery/dist/jquery.js' %}"></script>
  <!-- =============== ANGULAR ===============-->
  <script src="{% static 'bower_components/angular/angular.js' %}"></script>
  <script src="{% static 'bower_components/angular-route/angular-route.js' %}"></script>
  <script src="{% static 'bower_components/ng-table-to-csv/dist/ng-table-to-csv.js' %}"></script>
  <script src="{% static 'js/app.js' %}"></script>

  <!-- =============== NVD3 ===============-->
  <script src="{% static 'bower_components/d3/d3.js' %}"></script>
  <script src="{% static 'bower_components/nvd3/build/nv.d3.js' %}"></script>
  <script src="{% static 'bower_components/angular-nvd3/dist/angular-nvd3.js' %}"></script>
  <script src="{% static 'bower_components/save-svg-as-png/saveSvgAsPng.js' %}"></script>
  <link rel="stylesheet" href="{% static 'bower_components/nvd3/build/nv.d3.css' %}">

  <!-- =============== SLIDER =============== -->
  <link rel="stylesheet" type="text/css" href="{% static 'bower_components/angularjs-slider/dist/rzslider.css' %}">
  <script src="{% static 'bower_components/angularjs-slider/dist/rzslider.min.js' %}"></script>

  <!-- =============== WRAP BOOTSTRAP ===============-->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="Bootstrap Admin App + jQuery">
  <meta name="keywords" content="app, responsive, jquery, bootstrap, dashboard, admin">
  <!-- =============== VENDOR STYLES ===============-->
  <!-- FONT AWESOME-->
  <link rel="stylesheet" href="{% static 'vendor/fontawesome/css/font-awesome.min.css' %}">
  <!-- SIMPLE LINE ICONS-->
  <link rel="stylesheet" href="{% static 'vendor/simple-line-icons/css/simple-line-icons.css' %}">
  <!-- ANIMATE.CSS-->
  <link rel="stylesheet" href="{% static 'vendor/animate.css/animate.min.css' %}">
  <!-- WHIRL (spinners)-->
  <link rel="stylesheet" href="{% static 'vendor/whirl/dist/whirl.css' %}">
  <link rel="stylesheet" href="{% static 'vendor/loaders.css/loaders.css' %}">
  <link rel="stylesheet" href="{% static 'vendor/spinkit/css/spinkit.css' %}">
  <!-- SLIDERS -->
  <link rel="stylesheet" href="{% static 'vendor/seiyria-bootstrap-slider/dist/css/bootstrap-slider.min.css' %}">

  <!-- =============== PAGE VENDOR STYLES ===============-->
  <!-- WEATHER ICONS-->
  <link rel="stylesheet" href="{% static 'vendor/weather-icons/css/weather-icons.min.css' %}">
  <!-- =============== BOOTSTRAP STYLES ===============-->
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" id="bscss">
  <!-- =============== APP STYLES ===============-->
  <link rel="stylesheet" href="{% static 'css/app.css' %}" id="maincss">

</head>

<body ng-controller="mainController">
  <div class="wrapper">
    <!-- top navbar-->
    <header class="topnavbar-wrapper">
      <!-- START Top Navbar-->
      <nav role="navigation" class="navbar topnavbar">
        <!-- START navbar header-->
        <div class="navbar-header">
          <a href="/slwp/home.html" class="navbar-brand">
            <div class="brand-logo">
              <img src="{% static 'img/home.png' %}" alt="App Logo" class="img-responsive" style="width:35px; height:35px;">
            </div>
          </a>
        </div>
        <!-- END navbar header-->
        <!-- START Nav wrapper-->
        <div class="nav-wrapper">
          <!-- START Left navbar-->
          <ul class="nav navbar-nav">
            <li>
              <!-- Button used to collapse the left sidebar. Only visible on tablet and desktops-->
              <a href="#" data-trigger-resize="" data-toggle-state="aside-collapsed" class="hidden-xs">
                <em class="fa fa-navicon"></em>
              </a>
              <!-- Button to show/hide the sidebar on mobile. Visible on mobile only.-->
              <a href="#" data-toggle-state="aside-toggled" data-no-persist="true" class="visible-xs sidebar-toggle">
                <em class="fa fa-navicon"></em>
              </a>
            </li>
          </ul>
          <!-- END Left navbar-->
          <!-- START Right Navbar-->
          <ul class="nav navbar-nav navbar-right">
            <!-- Fullscreen (only desktops)-->
            <li class="visible-lg">
              <a href="#" data-toggle-fullscreen="">
                <em class="fa fa-expand"></em>
              </a>
            </li>
          </ul>
          <!-- END Right Navbar-->
        </div>
        <!-- END Nav wrapper-->
      </nav>
      <!-- END Top Navbar-->
    </header>

    <!-- sidebar-->
    <aside class="aside">
      <!-- START Sidebar (left)-->
      <div class="aside-inner">
        <nav data-sidebar-anyclick-close="" class="sidebar">
          <!-- START sidebar nav-->
          <ul class="nav">
            <!-- Iterates over all sidebar items-->
            <li class="nav-heading ">
              <span data-localize="sidebar.heading.MODULES">Modules</span>
            </li>
            <li class=" ">
              <a href="#fah" title="Folding@Home" data-toggle="collapse">
                <em class="icon-chemistry"></em>
                <span data-localize="sidebar.nav.element.FAH">Folding@Home</span>
              </a>
              <ul id="fah" class="nav sidebar-subnav collapse">
                <li class="sidebar-subnav-header">Folding@Home</li>
                <li class=" ">
                  <a href="/slwp/foldingathome/fah-studies.html" title="Studies">
                    <span data-localize="sidebar.nav.element.STUDIES">Studies</span>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
          <!-- END sidebar nav-->
        </nav>
      </div>
      <!-- END Sidebar (left)-->
    </aside>

    <!-- Main section-->
    <section>
      {% block content %} {% endblock %}
    </section>

    <!-- Page footer-->
    <footer>
      <span>&copy; 2017 - Sorin Lab</span>
    </footer>
  </div>

  <!-- =============== VENDOR SCRIPTS ===============-->
  <!-- MODERNIZR-->
  <script src="{% static 'vendor/modernizr/modernizr.custom.js' %}"></script>
  <!-- MATCHMEDIA POLYFILL-->
  <script src="{% static 'vendor/matchMedia/matchMedia.js' %}"></script>
  <!-- JQUERY-->
  <script src="{% static 'vendor/jquery/dist/jquery.js' %}"></script>
  <!-- BOOTSTRAP-->
  <script src="{% static 'vendor/bootstrap/dist/js/bootstrap.js'  %}"></script>
  <!-- STORAGE API-->
  <script src="{% static 'vendor/jQuery-Storage-API/jquery.storageapi.js'  %}"></script>
  <!-- JQUERY EASING-->
  <script src="{% static 'vendor/jquery.easing/js/jquery.easing.js'  %}"></script>
  <!-- ANIMO-->
  <script src="{% static 'vendor/animo.js/animo.js'  %}"></script>
  <!-- SLIMSCROLL-->
  <script src="{% static 'vendor/slimScroll/jquery.slimscroll.min.js'  %}"></script>
  <!-- SCREENFULL-->
  <script src="{% static 'vendor/screenfull/dist/screenfull.js'  %}"></script>
  <!-- LOCALIZE-->
  <script src="{% static 'vendor/jquery-localize-i18n/dist/jquery.localize.js'  %}"></script>
  <!-- RTL demo-->
  <script src="{% static 'js/demo/demo-rtl.js' %}"></script>
  <!-- =============== APP SCRIPTS ===============-->
  <script src="{% static 'js/app-theme.js' %}"></script>
  <!-- =============== PAGE VENDOR SCRIPTS ===============-->
  <!-- SPARKLINE-->
  <script src="{% static 'vendor/sparkline/index.js' %}"></script>
  <!-- FLOT CHART-->
  <script src="{% static 'vendor/flot/jquery.flot.js' %}"></script>
  <script src="{% static 'vendor/flot.tooltip/js/jquery.flot.tooltip.min.js' %}"></script>
  <script src="{% static 'vendor/flot/jquery.flot.resize.js' %}"></script>
  <script src="{% static 'vendor/flot/jquery.flot.pie.js' %}"></script>
  <script src="{% static 'vendor/flot/jquery.flot.time.js' %}"></script>
  <script src="{% static 'vendor/flot/jquery.flot.categories.js' %}"></script>
  <script src="{% static 'vendor/flot-spline/js/jquery.flot.spline.min.js' %}"></script>
  <!-- EASY PIE CHART-->
  <script src="{% static 'vendor/jquery.easy-pie-chart/dist/jquery.easypiechart.js' %}"></script>
  <!-- MOMENT JS-->
  <script src="{% static 'vendor/moment/min/moment-with-locales.min.js' %}"></script>
  <!-- DEMO-->
  <script src="{% static 'js/demo/demo-flot.js' %}"></script>

</body>

</html>
